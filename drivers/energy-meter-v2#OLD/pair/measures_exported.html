<style type="text/css">
    .button-margin {
        margin-top: 5pt !important;
    }
</style>
<header class="homey-header">
    <h1 class="homey-title" data-i18n="pair.connection.title">
        <!-- This will be filled with the translated string with key 'settings.title'. -->
    </h1>
    <!-- <p class="homey-subtitle" data-i18n="deviceAddress.ipAddress">            
        </p> -->
</header>
<form class="homey-form">
    <fieldset class="homey-form-checkbox-set">
        <legend class="homey-form-checkbox-set-title" data-i18n="meterV2.connection.measures_exported.description"></legend>
        <label class="homey-form-checkbox">
            <input class="homey-form-checkbox-input" type="checkbox" id="measuresExported"/>
            <span class="homey-form-checkbox-checkmark"></span>
            <span class="homey-form-checkbox-text" data-i18n="meterV2.connection.measures_exported.title"></span>
        </label>
    </fieldset>
</form>
<button class="homey-button-primary-full button-margin" id="submitMeasuresExported"
    data-i18n="meterV2.next"></button>

<script type="application/javascript">
    $(() => {
        $("#submitMeasuresExported").click(() => {
            var measuresExported = $("#measuresExported").prop("checked");
            Homey.emit("measuresExported", measuresExported);
        });
    });    
</script>
