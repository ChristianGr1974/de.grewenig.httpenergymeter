<style type="text/css">
    .button-margin {
        margin-top: 5pt !important;
    }
</style>
<header class="homey-header">
    <h1 class="homey-title" data-i18n="pair.connection.title">
        <!-- This will be filled with the translated string with key 'settings.title'. -->
    </h1>
    <!-- <p class="homey-subtitle" data-i18n="deviceAddress.ipAddress">            
        </p> -->
</header>
<form class="homey-form">
    <fieldset class="homey-form-fieldset">
        <div class="homey-form-group">
            <label class="homey-form-label" for="measure_power_path" data-i18n="meterV2.connection.measure_power_path" />
            <input class="homey-form-input" id="measure_power_path" type="text" value="/power/imported/current" />
        </div>
    </fieldset>
</form>
<button class="homey-button-primary-full button-margin" id="submitMeterPowerPath"
    data-i18n="meterV2.next"></button>

<script type="application/javascript">
    $(() => {
        $("#submitMeterPowerPath").click(() => {
            var measure_power_path = $("#measure_power_path").val();
            console.log(`measure_power_path: ${measure_power_path}`);
            Homey.emit("measure_power_path", measure_power_path);
        });
    });    
</script>
